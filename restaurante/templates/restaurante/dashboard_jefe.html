<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Jefe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
    {% load static %}
</head>
<body style="display: flex; justify-content: center; height: 100vh; margin: 0;">
    <div style="width: 40%;">
        <h2>Esto es el dashboard del jefe.</h2>
        <div style="display: flex; justify-content: center;">
            <span class="material-symbols-outlined">mode_night</span>
                <input name="terms" id="tema" type="checkbox" role="switch" style="margin-top: 2px;" />
            <span class="material-symbols-outlined">light_mode</span>
        </div>

        {% if l_descuentos %}
        <ul>
        {% for descuento in l_descuentos %}
        <li>{{ descuento.nombre }}: {{ descuento.porcent }} %</li>
        {% endfor %}
        </ul>
        {% else %}
        <p>No hay Descuentos</p>
        {% endif %}
        <button id="creardescuento"><a style="color: white; text-decoration: none;" href="{% url 'add_descuento'%}">Crear descuento</a></button>
        <button id="crearmenu"><a style="color: white; text-decoration: none;" href="{% url 'add_menu'%}">Crear un menu</a></button>

    </div>
    <script src="{% static 'restaurante/app.js' %}"></script>
</body>
</html>
