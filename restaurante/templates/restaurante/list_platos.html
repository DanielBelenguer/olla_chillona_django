<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar los platos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body style="display: flex; justify-content: center; height: 100vh; margin: 0;">
    <div class="contenedor_todos_platos" style="width: 40%;">
        <h1>Todos los platos:</h1>
        {% if platos %}
    <ul>
    {% for plato in platos %}
        <li><a href="/restaurante/{{ plato.id }}/">{{ plato.nombre }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No hay platos</p>
    {% endif %}
    </div>
    
</body>
</html>
