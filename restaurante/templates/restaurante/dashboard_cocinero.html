<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del cocinero</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
    {% load static %}
</head>
<body style="display: flex; justify-content: center; height: 100vh; margin: 0;">
    <div style="width: 40%;">
        <h2>Esto es el dashboard del cocinero.</h2>
        <div style="display: flex; justify-content: center;">
            <span class="material-symbols-outlined">mode_night</span>
                <input name="terms" id="tema" type="checkbox" role="switch" style="margin-top: 2px;" />
            <span class="material-symbols-outlined">light_mode</span>
        </div>
        <button id="crearplato"><a style="color: white; text-decoration: none;" href="{% url 'add_plato'%}">Crear plato</a></button>
        <button id="listarplatos"><a style="color: white; text-decoration: none;" href="{% url 'list_platos'%}">Listar platos</a></button>
    </div>
    <script src="{% static 'restaurante/app.js' %}"></script>
</body>
</html>
